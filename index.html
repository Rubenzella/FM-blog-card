<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>
<main>
  <section>
    <container>
      <article class="card">
        <div class="card__content">
          <h1 class="card__title"><a>HTML & CSS foundations</a></h1>
          <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="card__meta">
            <p class="card__category">Learning</p>
            <date class="card__date">Published 21 Dec 2023</date>
          </div>
        </div>
        <div class="card__media-wrapper">
           <img class="card__media" src="/assets/images/illustration-article.svg" alt="Post feature image">
        </div>
        <div class="card__avatar">
          <img src="/assets/images/image-avatar.webp" alt="Blogger avatar" class="card__avatar-image">
          <p class="card__avatar-name">Greg Hooper</p>
        </div>
      </article>
    </container>
  </section>
</main>
</body>
</html>
